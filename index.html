<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soil Moisture Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Soil Moisture Dashboard</h1>
  </header>
  <div class="dashboard">
    <div class="card">
      <h2>Current Moisture (%)</h2>
      <div id="moistureValue" class="moisture-display">--</div>
    </div>
    <div class="card">
      <h2>Status</h2>
      <div id="moistureStatus" class="status-display">--</div>
    </div>
    <button id="refreshBtn">Refresh</button>
  </div>
  <footer>
    <p>&copy; 2025 Soil Dashboard Project</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
